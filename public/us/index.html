<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LiveNote - Developer Letters</title>
    <meta name="description" content="LiveNote Developer Letters" />
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <main class="page">
      <header class="hero">
        <p class="eyebrow">LIVE NOTE</p>
        <h1>Developer Letters</h1>
        <p class="lead">We share what changed in LiveNote and where we're heading next.</p>
        <nav class="locale-nav" aria-label="Language">
          <a class="locale-link" href="/kr/">KR</a>
          <a class="locale-link is-active" href="/us/">US</a>
          <a class="locale-link" href="/jp/">JP</a>
          <a class="locale-link" href="/cn/">CN</a>
          <a class="locale-link" href="/tw/">TW</a>
          <a class="locale-link" href="/de/">DE</a>
        </nav>
      </header>

      <section class="card updates-card" aria-labelledby="letters-title">
        <div class="section-head">
          <h2 id="letters-title">Recent Letters</h2>
          <button id="refresh-btn" type="button" class="ghost"></button>
        </div>
        <div id="letters-list" class="letters" aria-live="polite"></div>
      </section>
    </main>

    <script>
      window.LIVE_NOTE_I18N = {
        refresh: "Refresh",
        home: "Language",
        loading: "Loading...",
        empty: "No letters yet.",
        emptyBody: "Empty content.",
        error: "Could not load letters."
      };
    </script>
    <script src="../app.js"></script>
  </body>
</html>
