<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LiveNote - 开发者来信</title>
    <meta name="description" content="LiveNote 开发者来信" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="page">
      <header class="hero">
        <p class="eyebrow">LIVE NOTE</p>
        <h1>开发者来信</h1>
        <p class="lead">我们会用简洁的方式分享 LiveNote 的更新与接下来的方向。</p>
      </header>

      <section class="card updates-card" aria-labelledby="letters-title">
        <div class="section-head">
          <h2 id="letters-title">最新来信</h2>
          <button id="refresh-btn" type="button" class="ghost"></button>
        </div>
        <div id="letters-list" class="letters" aria-live="polite"></div>
      </section>
    </main>

    <script>
      window.LIVE_NOTE_I18N = {
        refresh: "刷新",
        home: "语言",
        loading: "加载中...",
        empty: "暂时没有来信。",
        emptyBody: "正文为空。",
        error: "无法加载来信。"
      };
    </script>
    <script src="/app.js"></script>
  </body>
</html>
