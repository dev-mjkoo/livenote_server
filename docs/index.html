<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <main class="page">

          <span class="chip">#34B233</span>

        <div class="section-head">
          <h2 id="updates-title">최근 업데이트</h2>
          <button id="refresh-btn" type="button" class="ghost">새로고침</button>
