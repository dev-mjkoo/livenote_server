<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LiveNote - lvnt.my</title>
    <meta
      name="description"
      content="Ask questions, read updates, and connect with the LiveNote team."
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="page">
      <header class="hero">
        <p class="eyebrow">lvnt.my</p>
        <h1>LiveNote Hub</h1>
        <p class="lead">
          Ask questions, follow updates, and stay connected with the LiveNote
          team.
        </p>
      </header>

      <section class="card" aria-labelledby="updates-title">
        <h2 id="updates-title">Latest Updates</h2>
        <ul id="updates-list" class="list"></ul>
      </section>

      <section class="card" aria-labelledby="ask-title">
        <h2 id="ask-title">Ask a Question</h2>
        <form id="ask-form" class="form">
          <label>
            Name (optional)
            <input id="name-input" type="text" maxlength="60" placeholder="your name" />
          </label>

          <label>
            Message
            <textarea
              id="message-input"
              maxlength="1000"
              required
              placeholder="Ask anything about LiveNote..."
            ></textarea>
          </label>

          <button type="submit">Send</button>
          <p id="form-status" class="status" role="status" aria-live="polite"></p>
        </form>
      </section>
    </main>

    <script src="/app.js"></script>
  </body>
</html>
