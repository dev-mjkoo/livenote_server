<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LiveNote - lvnt.my</title>
    <meta
      name="description"
      content="LiveNote 공식 페이지. 업데이트 소식과 문의 링크를 확인하세요."
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="page">
      <header class="hero">
        <p class="eyebrow">lvnt.my</p>
        <h1>LiveNote Updates</h1>
        <p class="lead">
          새 기능, 개선 사항, 예정된 업데이트를 이 페이지에서 공유합니다.
        </p>
      </header>

      <section class="card" aria-labelledby="updates-title">
        <div class="section-head">
          <h2 id="updates-title">업데이트</h2>
          <button id="refresh-btn" type="button" class="ghost">새로고침</button>
        </div>
        <ul id="updates-list" class="list"></ul>
      </section>

      <section class="card" aria-labelledby="question-title">
        <h2 id="question-title">문의하기</h2>
        <p class="muted">
          질문/피드백은 아래 버튼으로 전달해주세요.
        </p>
        <a
          id="question-link"
          class="button"
          href="https://forms.gle/"
          target="_blank"
          rel="noopener noreferrer"
          >질문 보내기</a
        >
      </section>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
